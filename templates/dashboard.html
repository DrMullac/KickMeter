<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Count</title>
    <script>
        async function fetchViewerCount() {
            let streamId = document.getElementById("stream_id").value;
            if (!streamId) {
                alert("Please enter a Stream ID");
                return;
            }
            
            let response = await fetch(`/viewer-count?stream_id=${streamId}`);
            let data = await response.json();

            if (data.error) {
                document.getElementById("result").innerText = "Error: " + data.error;
            } else {
                document.getElementById("result").innerText = `Viewer Count: ${data.viewer_count}`;
            }
        }
    </script>
</head>
<body>
    <h1>Check Viewer Count</h1>
    <input type="text" id="stream_id" placeholder="Enter Stream ID">
    <button onclick="fetchViewerCount()">Get Viewer Count</button>
    <p id="result"></p>
</body>
</html>
